desc: Allows you to scrape text and media from 4chan
args:
  - name: board
    desc: Numeric identifier for a specific board to scrape. If not specified all boards are scraped.
    required: true # required until ts implemented that all boards are scraped.
    input: string
  - name: minimum_replies
    desc: Only scrapes posts that greater than or equal to the number of minimum_replies.
    required: false
    input: int
  - name: structured
    desc: Boolean for whether the scraping procedure should produce a structured hierarchy for each post and associated media.
    required: false
    input: bool
